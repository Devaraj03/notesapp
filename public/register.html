<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-200 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Create Account</h2>
    <form method="POST" action="/register" class="space-y-4">
      <input name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Username" required>
      <input name="password" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Password" required>
      <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow">Register</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="/login.html" class="text-blue-600 hover:underline font-semibold">Login</a></p>
  </div>
</body>
</html>
